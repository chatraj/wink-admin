<h3 mat-dialog-title>Entity Form</h3>
<mat-dialog-content [formGroup]="entityForm">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="entity-full-width">
        <input matInput placeholder="Entity Type" formControlName="entityType">
      </mat-form-field>
    </div>      
  </div> 
  <div class="row">
      <div class="col-md-12">
        <mat-form-field class="entity-full-width">
          <input matInput placeholder="Repository" formControlName="repository">
        </mat-form-field>
      </div>      
  </div>
  <div class="row" *ngIf="entityForm.value.repository=='remote'">
    <div class="col-md-12">
      <mat-form-field class="entity-full-width">
        <input matInput placeholder="API Endpoint" formControlName="apiurl">
      </mat-form-field>
    </div>      
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
<br>
