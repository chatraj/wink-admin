<div class="querybox">
<div class="row">
  <form [formGroup]="queryForm" (ngSubmit)="doSave()">
    <div class="col-md-3">
    </div>
    <div class="col-md-4">
        <div class="form-group">
          <input formControlName="query" id="txtQuery" type="text" placeholder="Your queries" class="form-control">
        </div>
    </div>      
    <div class="col-md-2">
        <button class="btn btn-primary" id="send-btn" type="submit">Save</button>
    </div>
    <div class="col-md-3">
    </div>    
  </form>
</div>
</div>
